<!doctype html>
<html>
		<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Planet Yammer</title>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<style>
.reveal section img {
	border: none;
	background: none;
	box-shadow: none;
}
</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		</head>
		<body>
<div class="reveal">
          <div class="slides">
    <section data-background="#003e65"> <img data-src="css/img/planet-yammer-1.jpg" alt=""> </section>
    <section data-background="#003e65"> <img data-src="css/img/planet-yammer-2.jpg" alt=""> </section>
    <section data-background="#003e65"> <img data-src="css/img/planet-yammer-3.jpg" alt=""> </section>
    <section data-background="#003e65"> <img data-src="css/img/planet-yammer-4.jpg" alt=""> </section>
    <section data-background="#003e65"> <img data-src="css/img/planet-yammer-5.jpg" alt=""> </section>
  </div>
        </div>
<script src="lib/js/head.min.js"></script> 
<script src="js/reveal.js"></script> 
<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				transition: 'fade'
			});
		</script>
</body>
</html>
